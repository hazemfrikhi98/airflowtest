apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: csy-cosy-uat
spec:
  type: Scala
  mode: cluster
  image: "docker-proxy-asis-google.repos.tech.orange/spark-operator/spark:v3.1.1"
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.1.1.jar"
  sparkVersion: "3.1.1"
  restartPolicy:
    type: Never
  # volumes:
  #   - name: "test-volume"
  #     hostPath:
  #       path: "/tmp"
  #       type: Directory
  driver:
    request:
      cores: "100m"
    #coreLimit: "200m"
    memory: "512m" # Driver need at least 512m
    labels:
      version: 3.1.1
   
    # volumeMounts:
    #   - name: "test-volume"
    #     mountPath: "/tmp"
  executor:
    request:
      cores: "100m"
    instances: 2
    memory: "512m"
    labels:
      version: 3.1.1
    
    # volumeMounts:
    #   - name: "test-volume"
    #     mountPath: "/tmp"